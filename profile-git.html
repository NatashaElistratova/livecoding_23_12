<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="profile" style="font-size: 24pt; font-family: 'Courier New', Courier, monospace;"></div>
    <div><img src="" id="avatar"></div>
    

    <script>
        fetch("https://api.github.com/users/taorminak").then(response => response.json())
        .then (user => {
            console.log(user)
            renderHtml(user)
        }
            )
        .catch(error => console.log(error))

        function renderHtml(user) {
            document.getElementById("profile").innerHTML = user.name;
            document.getElementById("avatar").src = user.avatar_url;
        }
       
    </script>
</body>
</html>
